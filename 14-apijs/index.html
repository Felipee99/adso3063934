<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API JS: Larapets</title>
    <link rel="stylesheet" href="css/master.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>

    <!-- View: Login -->
    <main id="login">
      <header>
        <img src="img/title-login.png" alt="" />
      </header>
      <form id="loginForm">
        <label>
          email
          <input type="email" name="email" placeholder="example@gmail.com" />
        </label>
        <label>
          password
          <input type="password" name="password" placeholder="********" />
        </label>
        <button type="submit" class="btnLogin">login</button>
      </form>
    </main>

    <!-- Dashboard -->
    <main id="dashboard" style="display:none">
      <header>
        <img src="img/title-dashboard.png" alt="dashboard" />
      </header>

      <section class="list">
        <!-- Aquí se pintan las mascotas dinámicamente -->
      </section>

      <nav>
        <a href="javascript:;" class="btnLogout">
          <img src="img/boton.png" alt="" />
        </a>
        <a href="javascript:;" class="btnAdd">
          <img src="img/boton2.png" alt="" />
        </a>
      </nav>
    </main>

    <!-- Add -->
    <main id="add" style="display:none">
      <header>
        <a href="javascript:;" class="btnback">
          <img src="img/btnBack.svg" alt="" />
        </a>
        <img src="img/title-add.png" alt="" />
      </header>

      <form>
        <label>
          Nombre
          <input type="text" name="nombre" />
        </label>
        <label>
          Tipo
          <input type="text" name="tipo" />
        </label>
        <label>
          Peso
          <input type="text" name="peso" />
        </label>
        <label>
          Edad
          <input type="text" name="edad" />
        </label>
        <label>
          Raza
          <input type="text" name="raza" />
        </label>
        <label>
          Ubicacion
          <input type="text" name="ubicacion" />
        </label>
        <label>
          Descripcion
          <input type="text" name="descripcion" />
        </label>

        <div class="buttons">
          <button type="submit">Guardar</button>
          <button type="button" class="btnCancel">Cancelar</button>
        </div>
      </form>
    </main>

    <!-- Show -->
    <main id="show" style="display:none">
      <header>
        <a href="javascript:;" class="btnBack">
          <img src="img/btnBack.svg" alt="" />
        </a>
        <img src="img/title-info.png" alt="" />
      </header>

      <div class="pet-image" style="text-align: center; margin-bottom: 20px;">
        <img id="petImage" src="img/pet.png" alt="pet" style="max-width: 200px; height: auto;" />
      </div>

      <form>
        <label>
          Nombre
          <input type="text" name="nombre" />
        </label>
        <label>
          Peso
          <input type="text" name="peso" />
        </label>
        <label>
          Edad
          <input type="text" name="edad" />
        </label>
        <label>
          Raza
          <input type="text" name="raza" />
        </label>
        <label>
          Ubicacion
          <input type="text" name="ubicacion" />
        </label>
      </form>
    </main>

    <!-- Edit -->
    <main id="edit" style="display:none">
      <header>
        <a href="javascript:;" class="btnBack">
          <img src="img/btnBack.svg" alt="" />
        </a>
        <img src="img/title.editar.png" alt="" />
      </header>

      <form>
        <label>
          Nombre
          <input type="text" name="nombre" />
        </label>
        <label>
          Tipo
          <input type="text" name="tipo" />
        </label>
        <label>
          Peso
          <input type="text" name="peso" />
        </label>
        <label>
          Edad
          <input type="text" name="edad" />
        </label>
        <label>
          Raza
          <input type="text" name="raza" />
        </label>
        <label>
          Ubicacion
          <input type="text" name="ubicacion" />
        </label>
        <label>
          Descripcion
          <input type="text" name="descripcion" />
        </label>

        <div class="buttons">
          <button type="submit">Guardar</button>
        </div>
      </form>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
